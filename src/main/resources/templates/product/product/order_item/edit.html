<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editare articol comandă</title>
</head>
<body>
<h2>Editează articol</h2>

<form th:action="@{'/order-items/update/' + ${orderItemId}}" th:object="${orderItem}" method="post">

    <label for="orderId">Comandă:</label>
    <select id="orderId" th:field="*{orderId}" required>
        <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"
                th:selected="${order.id == orderItem.orderId}"></option>
    </select><br/>

    <select id="productId" th:field="*{productId}" required>
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"
                th:selected="${p.id == orderItem.productId}"></option>
    </select><br/>
